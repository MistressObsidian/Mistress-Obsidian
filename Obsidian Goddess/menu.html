<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu â€“ Mistress Obsidian</title>
  <style>
    body {
      background: #170b18 url('images/mistress-logo.JPG') no-repeat center 40px;
      background-size: 240px auto;
      font-family: 'Playfair Display', Georgia, serif;
      color: #e6e6e6;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(40,0,0,0.92) 0%, rgba(20,0,15,0.93) 100%);
      z-index: 0;
      pointer-events: none;
    }
    .menu-content {
      position: relative;
      margin-top: 190px;
      padding: 46px 34px 34px 34px;
      background: rgba(30,17,23,0.97);
      border-radius: 20px;
      box-shadow: 0 0 38px 10px #91001818, 0 7px 32px 7px #22000b44;
      z-index: 1;
      max-width: 380px;
      width: 95vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeIn 1.1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(40px);}
      to { opacity:1; transform: translateY(0);}
    }
    .menu-logo {
      margin-top: -135px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 0 16px #ff1a1a99);
      z-index: 2;
    }
    .menu-logo img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      border: 3.5px solid #ff1a1a33;
      background: #141010;
      box-shadow: 0 0 30px #ff1a1a55;
      transition: transform 0.3s;
      object-fit: cover;
    }
    .menu-logo img:hover { transform: scale(1.06) rotate(-2deg);}
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      color: #ff1a1a;
      font-size: 2em;
      letter-spacing: 1.2px;
      margin-bottom: 0.5em;
      margin-top: 0;
      font-weight: 900;
    }
    nav.menu-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 0;
    }
    nav.menu-links a {
      background: #200a11;
      color: #ff1a1a;
      text-decoration: none;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 1.18em;
      font-weight: 600;
      letter-spacing: .07em;
      border: 1.5px solid #ff1a1a33;
      border-radius: 7px;
      padding: 15px 0;
      box-shadow: 0 3px 17px #9002;
      transition: background .16s, color .19s, border .18s;
      display: block;
      width: 100%;
    }
    nav.menu-links a:hover,
    nav.menu-links a:focus {
      background: #900;
      color: #fff;
      border: 1.5px solid #ff1a1a;
      outline: none;
    }
    .back-link {
      margin: 30px auto 0 auto;
      text-align: center;
      display: block;
      width: fit-content;
      background: none;
      color: #b7b7b7;
      font-size: 1em;
      text-decoration: underline;
      transition: color .18s;
      border: none;
      cursor: pointer;
      opacity: 0.8;
    }
    .back-link:hover { color: #ff1a1a; }
    @media (max-width: 700px) {
      .menu-content { margin-top: 110px; padding: 23px 7vw 24px 7vw;}
      .menu-logo img { width: 80px; height: 80px;}
      body { background-size: 140px auto;}
    }
  </style>
</head>
<body>
  <div class="menu-content">
    <div class="menu-logo">
      <img src="images/mistress-logo.JPG" alt="Mistress Obsidian Logo">
    </div>
    <h1>Menu</h1>
    <nav class="menu-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="sessions.html">Sessions</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
    <a href="javascript:history.back()" class="back-link">&larr; Back</a>
  </div>
</body>
</html>
